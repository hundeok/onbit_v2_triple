name: GPT Context Snapshot

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  generate-context:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Ensure jq is available
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Create GPT context files
        run: |
          mkdir -p gpt_context

          # fallback if file doesn't exist
          function safe_cat() {
            if [ -f "$1" ]; then
              cat "$1"
            else
              echo "âš ï¸ File not found: $1"
            fi
          }

          # markdown version
          echo "# ðŸ§  GPT Context Snapshot" > gpt_context/context.md
          echo "Generated at: $(date)" >> gpt_context/context.md

          echo -e "\n## ðŸ“„ README\n" >> gpt_context/context.md
          safe_cat README.md >> gpt_context/context.md

          echo -e "\n\n## ðŸ“ Changelog\n" >> gpt_context/context.md
          safe_cat docs/CHANGELOG.md >> gpt_context/context.md

          echo -e "\n\n## ðŸ“¦ Module Summary\n" >> gpt_context/context.md
          safe_cat docs/module_summary.md >> gpt_context/context.md

          # json version
          jq -n \
            --arg readme "$(safe_cat README.md)" \
            --arg changelog "$(safe_cat docs/CHANGELOG.md)" \
            --arg module_summary "$(safe_cat docs/module_summary.md)" \
            '{readme: $readme, changelog: $changelog, module_summary: $module_summary}' > gpt_context/context.json

      - name: Commit & Push GPT context
        run: |
          git config --global user.name "onbit-bot"
          git config --global user.email "onbit-bot@users.noreply.github.com"
          git add gpt_context/context.md gpt_context/context.json
          git commit -m "docs: update GPT context snapshot" || echo "No changes to commit"
          git push
