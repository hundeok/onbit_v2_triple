name: GPT Context Snapshot

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  generate-context:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # push 가능하게 설정

      - name: Ensure jq is available
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Create GPT context files
        run: |
          set -e  # 하나라도 실패 시 중단
          mkdir -p gpt_context

          echo "# 🧠 GPT Context Snapshot" > gpt_context/context.md
          echo "Generated at: $(date)" >> gpt_context/context.md

          # Markdown 버전 생성
          [ -f README.md ] && echo -e "\n## 📄 README\n" >> gpt_context/context.md && cat README.md >> gpt_context/context.md
          [ -f docs/CHANGELOG.md ] && echo -e "\n\n## 📝 Changelog\n" >> gpt_context/context.md && cat docs/CHANGELOG.md >> gpt_context/context.md
          [ -f docs/module_summary.md ] && echo -e "\n\n## 📦 Module Summary\n" >> gpt_context/context.md && cat docs/module_summary.md >> gpt_context/context.md

          # JSON 버전 생성
          README_JSON="\"\""
          CHANGELOG_JSON="\"\""
          MODULE_JSON="\"\""

          [ -f README.md ] && README_JSON=$(cat README.md | jq -Rs .)
          [ -f docs/CHANGELOG.md ] && CHANGELOG_JSON=$(cat docs/CHANGELOG.md | jq -Rs .)
          [ -f docs/module_summary.md ] && MODULE_JSON=$(cat docs/module_summary.md | jq -Rs .)

          echo "{\"readme\": $README_JSON, \"changelog\": $CHANGELOG_JSON, \"module_summary\": $MODULE_JSON}" > gpt_context/context.json

      - name: List generated files (debug)
        run: |
          echo "=== gpt_context 디렉토리 ==="
          ls -al gpt_context

      - name: Commit & Push GPT context
        run: |
          git config --global user.name "onbit-bot"
          git config --global user.email "onbit-bot@users.noreply.github.com"
          git add gpt_context/context.md gpt_context/context.json
          git commit -m "docs: update GPT context snapshot" || echo "No changes to commit"
          git push
