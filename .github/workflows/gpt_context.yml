name: GPT Context Snapshot

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: '18 18 * * *'  # ë§¤ì¼ 03:18 KST ì‹¤í–‰ (UTC ê¸°ì¤€)

jobs:
  generate-context:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Ensure jq is available
        run: brew install jq

      - name: Create GPT context files
        run: |
          set -e
          mkdir -p gpt_context

          export KST_DATE=$(TZ=Asia/Seoul date "+%Y-%m-%d %H:%M:%S KST")

          echo "# ğŸ§  GPT Context Snapshot" > gpt_context/context.md
          echo "Generated at: $KST_DATE" >> gpt_context/context.md

          [ -f README.md ] && echo -e "\n## ğŸ“„ README\n" >> gpt_context/context.md && cat README.md >> gpt_context/context.md
          [ -f docs/CHANGELOG.md ] && echo -e "\n\n## ğŸ“ Changelog\n" >> gpt_context/context.md && cat docs/CHANGELOG.md >> gpt_context/context.md
          [ -f docs/module_summary.md ] && echo -e "\n\n## ğŸ“¦ Module Summary\n" >> gpt_context/context.md && cat docs/module_summary.md >> gpt_context/context.md

          echo '{
            "model": "gpt-4",
            "messages": [
              {
                "role": "system",
                "content": "ë„ˆëŠ” í˜„ì¬ í”„ë¡œì íŠ¸ì˜ ë§¥ë½ì„ ì´í•´í•´ì•¼ í•˜ëŠ” GPTì…ë‹ˆë‹¤. ì•„ë˜ ë¬¸ì„œë¥¼ ë³´ê³  ê¸°ì–µí•˜ì„¸ìš”."
              },
              {
                "role": "user",
                "content": "<<README>>\n'"$(cat README.md | jq -Rs .)"'\n\n<<CHANGELOG>>\n'"$(cat docs/CHANGELOG.md | jq -Rs .)"'\n\n<<MODULE SUMMARY>>\n'"$(cat docs/module_summary.md | jq -Rs .)"'"
              }
            ]
          }' > gpt_context/context.json

      - name: Commit & Push GPT context
        env:
          GH_TOKEN: ${{ secrets.PAT_PH }}
        run: |
          git config --global user.name "hundeok"
          git config --global user.email "hundeok@users.noreply.github.com"
          git remote set-url origin https://hundeok:${GH_TOKEN}@github.com/${{ github.repository }}
          git add gpt_context/context.md gpt_context/context.json
          git commit -m "docs: update GPT context snapshot" || echo "No changes to commit"
          git push origin main
