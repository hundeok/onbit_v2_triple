name: GPT Context Snapshot

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: '18 18 * * *'  # ë§¤ì¼ 03:18 KST ì‹¤í–‰ (UTC ê¸°ì¤€)

jobs:
  generate-context:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Ensure jq is available
        run: brew install jq

      - name: Create GPT context files
        run: |
          set -e
          mkdir -p gpt_context

          export KST_DATE=$(TZ=Asia/Seoul date "+%Y-%m-%d %H:%M:%S KST")

          echo "# ðŸ§  GPT Context Snapshot" > gpt_context/context.md
          echo "Generated at: $KST_DATE" >> gpt_context/context.md

          [ -f README.md ] && echo -e "\n## ðŸ“„ README\n" >> gpt_context/context.md && cat README.md >> gpt_context/context.md
          [ -f docs/CHANGELOG.md ] && echo -e "\n\n## ðŸ“ Changelog\n" >> gpt_context/context.md && cat docs/CHANGELOG.md >> gpt_context/context.md
          [ -f docs/module_summary.md ] && echo -e "\n\n## ðŸ“¦ Module Summary\n" >> gpt_context/context.md && cat docs/module_summary.md >> gpt_context/context.md

          {
            echo "{"
            echo "\"readme\": $([ -f README.md ] && cat README.md | jq -Rs . || echo "\"\""),"
            echo "\"changelog\": $([ -f docs/CHANGELOG.md ] && cat docs/CHANGELOG.md | jq -Rs . || echo "\"\""),"
            echo "\"module_summary\": $([ -f docs/module_summary.md ] && cat docs/module_summary.md | jq -Rs . || echo "\"\"")"
            echo "}"
          } > gpt_context/context.json

      - name: Commit & Push GPT context
        env:
          GH_TOKEN: ${{ secrets.PAT_PH }}
        run: |
          git config --global user.name "hundeok"
          git config --global user.email "hundeok@users.noreply.github.com"
          git remote set-url origin https://hundeok:${GH_TOKEN}@github.com/${{ github.repository }}
          git add gpt_context/context.md gpt_context/context.json
          git commit -m "docs: update GPT context snapshot" || echo "No changes to commit"
          git push origin main
