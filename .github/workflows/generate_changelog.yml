name: Generate Changelog

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "onbit-bot"
          git config --global user.email "onbit-bot@users.noreply.github.com"

      - name: Generate changelog
        run: |
          mkdir -p docs
          echo "## ðŸ“¦ Changelog (Last 20 commits)" > docs/CHANGELOG.md
          echo "" >> docs/CHANGELOG.md
          git log -n 20 --pretty=format:"- %h %s (%cr)" >> docs/CHANGELOG.md

      - name: Commit changelog
        run: |
          git add docs/CHANGELOG.md
          git commit -m "docs: update changelog" || echo "No changes to commit"
          git push
