name: Generate Changelog

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  generate-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate CHANGELOG.md
        run: |
          echo "# 📝 Changelog" > docs/CHANGELOG.md
          echo "Generated at: $(date)" >> docs/CHANGELOG.md

          echo -e "\n## 🔄 Recent Commits\n" >> docs/CHANGELOG.md
          git log --pretty=format:"- %s (%h)" -n 5 >> docs/CHANGELOG.md

      - name: Set Git config for bot
        run: |
          git config --global user.name "onbit-bot"
          git config --global user.email "onbit-bot@users.noreply.github.com"

      - name: Commit & push changelog
        run: |
          git add docs/CHANGELOG.md
          git commit -m "docs: update changelog" || echo "No changes to commit"
          git push
