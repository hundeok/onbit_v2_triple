name: Append Today Dart Log

on:
  workflow_dispatch:

jobs:
  append-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ì „ì²´ ížˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°

      - name: Set current date
        run: echo "NOW=$(date '+%Y-%m-%d %H:%M')" >> $GITHUB_ENV

      - name: Pull latest to avoid conflicts
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git pull --rebase origin main || true

      - name: Append modified Dart files to log
        run: |
          LOG_FILE="docs/append_dart_log.md"
          mkdir -p docs
          touch $LOG_FILE
          echo "" >> $LOG_FILE
          echo "## ðŸ•’ $NOW" >> $LOG_FILE
          echo "" >> $LOG_FILE

          LAST_COMMIT=$(git log --since=midnight -1 --format=%H)
          echo "Last commit: $LAST_COMMIT"
          FILES=$(git diff --name-only --diff-filter=ACM $LAST_COMMIT | grep '\.dart$' | sort)
          echo "Detected files: $FILES"
          if [ -z "$FILES" ]; then
            echo "No Dart file changes today." >> $LOG_FILE
            exit 0
          fi
          echo "$FILES" | sed 's/^/- /' >> $LOG_FILE

      - name: Commit and push updated log
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add docs/append_dart_log.md
          git commit -m