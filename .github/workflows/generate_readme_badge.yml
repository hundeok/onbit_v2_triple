name: Generate README Badges

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Badges and Update README
        run: |
          echo "🔧 Generating badges..."

          BADGES=$(cat <<EOF
![Build](https://github.com/${{ github.repository }}/actions/workflows/ci.yml/badge.svg)
![Branch](https://img.shields.io/badge/branch-main-blue)
![Coverage](https://img.shields.io/codecov/c/github/${{ github.repository }})
EOF
)

          # Read original README and skip first 5 lines
          TAIL_CONTENT=$(tail -n +6 README.md || echo "")

          echo -e "$BADGES\n\n$TAIL_CONTENT" > README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "🔄 README 배지 자동 업데이트"
          git push
