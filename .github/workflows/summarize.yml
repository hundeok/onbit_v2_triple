name: Summarize lib/ Structure

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
  workflow_dispatch:

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate module summary
        run: |
          echo "## ðŸ§± Module Summary - lib/ êµ¬ì¡°" > docs/module_summary.md
          echo "" >> docs/module_summary.md
          tree lib/ >> docs/module_summary.md

      - name: Commit module summary
        run: |
          git add docs/module_summary.md
          git commit -m "docs: update module summary" || echo "No changes to commit"
          git push
