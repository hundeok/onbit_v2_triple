name: Flutter README Badge

on:
  push:
    branches: [main]
  workflow_dispatch:  # ✨ 수동 실행 가능하게 꼭 필요함!

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Badges and Update README
        run: |
          echo "🔧 Generating badges..."

          BADGES=$(cat <<EOF
[![CI](https://github.com/${GITHUB_REPOSITORY}/actions/workflows/flutter_ci.yml/badge.svg)](https://github.com/${GITHUB_REPOSITORY}/actions/workflows/flutter_ci.yml)
![Branch](https://img.shields.io/badge/branch-main-blue)
[![Coverage](https://codecov.io/gh/${GITHUB_REPOSITORY}/branch/main/graph/badge.svg)](https://codecov.io/gh/${GITHUB_REPOSITORY})
EOF
)

          TAIL_CONTENT=$(tail -n +6 README.md || echo "")

          echo -e "$BADGES\n\n$TAIL_CONTENT" > README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "🔄 README 배지 자동 업데이트"
          git push
