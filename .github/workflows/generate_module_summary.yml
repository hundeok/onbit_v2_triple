name: Generate Module Summary

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  generate-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate module summary
        run: |
          echo "# ðŸ“¦ Module Summary" > docs/module_summary.md
          echo "Generated at: $(date)" >> docs/module_summary.md
          
          echo -e "\n## ðŸ“ File Counts by Directory\n" >> docs/module_summary.md
          find lib -type f -name "*.dart" | sed 's|/[^/]*$||' | sort | uniq -c | sort -nr >> docs/module_summary.md

      - name: Set Git config for bot
        run: |
          git config --global user.name "onbit-bot"
          git config --global user.email "onbit-bot@users.noreply.github.com"

      - name: Commit & push module summary
        run: |
          git add docs/module_summary.md
          git commit -m "docs: update module summary" || echo "No changes to commit"
          git push
