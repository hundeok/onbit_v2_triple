name: onbit_v2_triple
description: A real-time cryptocurrency trading monitoring application with AI-driven automation.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 📦 UI
  cupertino_icons: ^1.0.5
  fl_chart: ^0.62.0
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  skeletonizer: ^0.5.0
  shimmer: ^2.0.0
  cached_network_image: ^3.2.3

  # ⚙ 상태관리
  get: ^4.6.5
  get_storage: ^2.1.1
  rxdart: ^0.27.7
  get_it: ^7.6.0

  # 🌐 네트워크
  http: ^0.13.6
  web_socket_channel: ^2.4.0
  dio: ^5.3.2
  retry: ^3.1.2

  # 🔥 파이어베이스
  firebase_core: ^2.15.1
  firebase_messaging: ^14.6.7
  firebase_crashlytics: ^3.3.5
  firebase_analytics: ^10.4.5
  flutter_local_notifications: ^15.0.0

  # 🧠 AI 통합
  dart_openai: ^3.0.0
  http_parser: ^4.0.2

  # 🔐 보안
  flutter_secure_storage: ^8.0.0
  encrypt: ^5.0.1
  crypto: ^3.0.3

  # 🔧 유틸리티
  wakelock_plus: ^1.1.1
  path_provider: ^2.1.1
  uuid: ^3.0.7
  connectivity_plus: ^4.0.2
  logger: ^1.4.0
  dartz: ^0.10.1
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  intl_utils: ^2.8.3
  collection: ^1.18.0
  async: ^2.11.0
  stream_transform: ^2.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  package_info_plus: ^4.1.0
  device_info_plus: ^9.0.3
  vibration: ^1.8.1
  synchronized: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  flutter_launcher_icons: ^0.13.1
  mockito: ^5.4.2
  mocktail: ^1.0.0
  patrol: ^0.6.5
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  test: ^1.24.3
  hive_generator: ^2.0.0
  flutter_native_splash: ^2.3.2
  integration_test:
    sdk: flutter
  bloc_test: ^9.1.3
  analyzer: ^6.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png
    - assets/images/
    - assets/animations/
    - assets/sounds/
  
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700

  generate: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21

flutter_intl:
  enabled: true
  main_locale: en
  arb_dir: l10n
  output_dir: .dart_tool/flutter_intl

flutter_native_splash:
  color: "#121212"
  image: assets/splash.png
  android: true
  ios: true