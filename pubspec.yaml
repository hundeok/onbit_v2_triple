name: onbit_v2_triple
description: A real-time cryptocurrency trading monitoring application with AI-driven automation.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # UI
  cupertino_icons: ^1.0.8
  fl_chart: ^0.70.2
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  # 상태관리
  get: ^4.6.6
  get_storage: ^2.1.1
  # 네트워크
  http: ^1.3.0
  web_socket_channel: ^3.0.1
  # 파이어베이스
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  # 보안
  flutter_secure_storage: ^9.2.2
  # 유틸리티
  wakelock_plus: ^1.2.7
  path_provider: ^2.1.5
  uuid: ^4.5.1
  connectivity_plus: ^6.1.4
  logger: ^2.4.0
  dartz: ^0.10.1
  json_annotation: ^4.9.0
  equatable: ^2.0.5  # Trade 클래스 비교용 추가

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  mockito: ^5.4.4
  patrol: ^3.5.2
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  test: ^1.25.8

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png
  generate: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21

flutter_intl:
  enabled: true
  main_locale: en