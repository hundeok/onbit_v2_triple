name: onbit_v2_triple
description: A real-time cryptocurrency trading monitoring application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'  # path_provider 호환

dependencies:
  flutter:
    sdk: flutter
  # UI
  cupertino_icons: ^1.0.2
  fl_chart: ^0.70.2
  intl: ^0.19.0
  # 상태관리
  get: ^4.6.5
  get_storage: ^2.1.1
  # 네트워크
  http: ^1.3.0
  web_socket_channel: ^2.4.0
  # 파이어베이스
  firebase_core: ^2.32.0
  firebase_messaging: ^14.9.4
  # 유틸리티
  wakelock_plus: ^1.2.5
  path_provider: ^2.1.5
  uuid: ^3.0.7
  connectivity_plus: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  mockito: ^5.4.4  # 테스트용 추가

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21